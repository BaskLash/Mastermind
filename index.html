<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Mastermind</title>
    <link rel="shortcut icon" href="assets/favicon.ico">
    <meta name="author" content="Olivier Luethy">

    <!-- To import the font-family -->
    <link href="https://fonts.googleapis.com/css2?family=Palette+Mosaic&family=Raleway:wght@600&family=Rubik+Moonrocks&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main">
        <!-- Mastermind Field -->
        <div class="mastermindField">
            <h1>Mastermind <i class="fa fa-info-circle" id="information"></i></h1>
            <div class="mastermind-area">
                <div class="mastermind-color-code-result">
                    <div class="color-result"><img id="questionmark1" src="assets/qeuestion_mark.png" alt=""></div>
                    <div class="color-result"><img id="questionmark2" src="assets/qeuestion_mark.png" alt=""></div>
                    <div class="color-result"><img id="questionmark3" src="assets/qeuestion_mark.png" alt=""></div>
                    <div class="color-result"><img id="questionmark4" src="assets/qeuestion_mark.png" alt=""></div>
                </div>
                <hr class="solid">
                <div class="mastermind-guesses">
                    <br>
                    <!-- Attempt seven -->
                    <div class="attempt7"></div>
                    <div class="attempt7"></div>
                    <div class="attempt7"></div>
                    <div class="attempt7"></div>
                    <br>
                    <br>
                    <!-- Attempt six -->
                    <div class="attempt6"></div>
                    <div class="attempt6"></div>
                    <div class="attempt6"></div>
                    <div class="attempt6"></div>
                    <br>
                    <br>
                    <!-- Attempt five -->
                    <div class="attempt5"></div>
                    <div class="attempt5"></div>
                    <div class="attempt5"></div>
                    <div class="attempt5"></div>
                    <br>
                    <br>
                    <!-- Attempt four -->
                    <div class="attempt4"></div>
                    <div class="attempt4"></div>
                    <div class="attempt4"></div>
                    <div class="attempt4"></div>
                    <br>
                    <br>
                    <!-- Attempt three -->
                    <div class="attempt3"></div>
                    <div class="attempt3"></div>
                    <div class="attempt3"></div>
                    <div class="attempt3"></div>
                    <br>
                    <br>
                    <!-- Attempt two -->
                    <div class="attempt2"></div>
                    <div class="attempt2"></div>
                    <div class="attempt2"></div>
                    <div class="attempt2"></div>
                    <br>
                    <br>
                    <!-- Attempt one -->
                    <div class="attempt1"></div>
                    <div class="attempt1"></div>
                    <div class="attempt1"></div>
                    <div class="attempt1"></div>
                    <br>
                </div>
            </div>
            <!-- Color options for the user -->
            <div id="circle-options">
                <button title="pink" class="circles" style="background-color: pink"></button>
                <button title="red" class="circles" style="background-color: red;"></button>
                <button title="violet" class="circles" style="background-color: violet;"></button>
                <button title="blue" class="circles" style="background-color: blue;"></button>
                <button title="yellow" class="circles" style="background-color: yellow;"></button>
                <button title="black" class="circles" style="background-color: black;"></button>
                <div id="delete"><i class="fa fa-angle-left"></i> Delete</div>
            </div>
        </div>
        <!-- For displaying how many colors were correct or not -->
        <div class="rating">
            <div class="rate">
                <div class="rate-circle7"></div>
                <div class="rate-circle7"></div>
                <div class="rate-circle7"></div>
                <div class="rate-circle7"></div>
            </div>
            <div class="rate">
                <div class="rate-circle6"></div>
                <div class="rate-circle6"></div>
                <div class="rate-circle6"></div>
                <div class="rate-circle6"></div>
            </div>
            <div class="rate">
                <div class="rate-circle5"></div>
                <div class="rate-circle5"></div>
                <div class="rate-circle5"></div>
                <div class="rate-circle5"></div>
            </div>
            <div class="rate">
                <div class="rate-circle4"></div>
                <div class="rate-circle4"></div>
                <div class="rate-circle4"></div>
                <div class="rate-circle4"></div>
            </div>
            <div class="rate">
                <div class="rate-circle3"></div>
                <div class="rate-circle3"></div>
                <div class="rate-circle3"></div>
                <div class="rate-circle3"></div>
            </div>
            <div class="rate">
                <div class="rate-circle2"></div>
                <div class="rate-circle2"></div>
                <div class="rate-circle2"></div>
                <div class="rate-circle2"></div>
            </div>
            <div class="rate">
                <div class="rate-circle1"></div>
                <div class="rate-circle1"></div>
                <div class="rate-circle1"></div>
                <div class="rate-circle1"></div>
            </div>
        </div>

        <!-- Model that appears when you have lost -->
        <div id="youHaveLost" class="have_lost">
            <div class="modal-content">
                <div class="modal-header">
                    <span id="have_lost_close">&times;</span>
                    <h1>You have lost!</h1>
                    <button onclick="replay()" class="replay">Replay</button>
                </div>
            </div>
        </div>
        <!-- Model that appears when you have won -->
        <div id="youHaveWon" class="have_won">
            <div class="modal-content">
                <div class="modal-header">
                    <span id="have_won_close">&times;</span>
                    <h1>You have won!</h1>
                    <button onclick="replay()" class="replay">Replay</button>
                </div>
            </div>
        </div>
        <!-- Model that shows informations for the user after he clicks on the info button -->
        <div id="informationModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <span class="close">&times;</span>
                    <h2>Informations</h2>
                    <li>Black circles: They 're in the code and in the right position.</li>
                    <li>Gray circles: They're in the code but not in the right position.</li>
                    <li>White circles: They're not in the code</li>
                </div>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
